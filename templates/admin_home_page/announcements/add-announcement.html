{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Announcement</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item">Announcement</li>
<li class="breadcrumb-item active">Add Announcement</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" action="{% url 'add_announcement' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Announcement Content</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
<input type="text" name="subject" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
  <div class="form-group">
    <label>title</label>
    <textarea name="title" class="form-control" rows="2" required></textarea>
  </div>
</div>
<div class="col-12 col-sm-6">
  <div class="form-group">
    <label>Content</label>
    <textarea name="content" class="form-control" rows="6" required></textarea>
  </div>
</div>
{% comment %} <div class="col-12 col-sm-6">
<div class="form-group">
<label>Title</label>
<input type="text" name="announcement_name" class="form-control" required>
</div>
</div> {% endcomment %}
<div class="col-12 col-sm-6">
  <div class="form-check mt-2">
    <input class="form-check-input" type="checkbox" name="is_important" id="importantCheckbox">
    <label class="form-check-label" for="importantCheckbox">
      Mark as Important
    </label>
  </div>
</div>

<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock %}
