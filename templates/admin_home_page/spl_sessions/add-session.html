{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Special Session</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'view_spl_sessions' %}">Special Session</a></li>
<li class="breadcrumb-item active">Add Special Session</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" action="{% url 'add_spl_session' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Special Session Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Title</label>
<input type="text" name="title" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
  <div class="form-group">
  <label for="speaker">Speaker</label>
  <select name='speaker' class="form-control" required>
  <option value="">Select Speaker</option>
  {% for teacher in teachers %}
  
  <option value="{{teacher.id}}">{{teacher.teacher_first_name}} {{teacher.teacher_last_name}}</option>
  {% endfor %}
  </select>
  </div>
  </div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Start Time</label>
<input type="datetime-local" name="start_time" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>End Time</label>
<input type="datetime-local" name="end_time" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Duration</label>
<input type="text" name="duration" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Location</label>
<input type="text" name="location" class="form-control" required>
</div>
</div>

<div class="col-12">
<button type="submit" class="btn btn-primary">Add Session</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock %}
