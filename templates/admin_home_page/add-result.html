{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Result</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'view_results' %}">Results</a></li>
<li class="breadcrumb-item active">Add Result</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" action="{% url 'add_result' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Result Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Student ID</label>
<input type="text" name="student_id" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Name</label>
<input type="text" name="name" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Marks</label>
<input type="text" name="marks" class="form-control" required>
</div>
</div>
{% comment %} <div class="col-12 col-sm-6">
<div class="form-group">
<label>Percentage</label>
<input type="date" name="percentage" class="form-control" required>
</div>
</div> {% endcomment %}
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock %}
