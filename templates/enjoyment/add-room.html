{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Rooms</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'view_hostel' %}">Hostel</a></li>
<li class="breadcrumb-item active">Add Rooms</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method='POST' action="{% url 'add_hostel' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Room Information</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Block</label>
<input type="text" name="block" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Room No</label>
<input type="text" name="room_no" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Room Type</label>
<select name='room_type' class="form-control" required>
<option value="">Select Type</option>
<option value="Normal">Normal</option>
<option value="AC">AC</option>
<option value="Suite">Suite</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>No of Beds</label>
<input type="text" name="no_of_beds" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Cost per Bed</label>
<input type="text" name="cost_per_bed" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Availability</label>
<select name = "room_status"" class="form-control" required>
<option value = "">Select Availability</option>
<option value = "Available">Available</option>
<option value = "Full">Full</option>
</select>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock  %}
