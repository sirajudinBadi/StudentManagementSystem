{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Event</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'add_event' %}">Events</a></li>
<li class="breadcrumb-item active">Add Event</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="POST" action="{% url 'add_event' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Event Details</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Event Name</label>
<input type="text" name="title" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Start Time</label>
<input type="datetime-local" name="start_time" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>End Time</label>
<input type="datetime-local" name="end_time" class="form-control" required>
</div>
</div>
{% comment %} <div class="col-12 col-sm-6">
<div class="form-group">
<label>Percentage</label>
<input type="date" name="percentage" class="form-control" required>
</div>
</div> {% endcomment %}
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock %}
