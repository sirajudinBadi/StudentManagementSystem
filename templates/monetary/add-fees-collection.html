{% extends "home/base.html" %}
{% load static %}
{% block body %}

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Fees</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'fees_collection_list' %}">Accounts</a></li>
<li class="breadcrumb-item active">Add Fees</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method = "POST" action="{% url 'add_fees_collection' %}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Fees Information</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Student ID</label>
<input type="text" name="student_id" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Student Name</label>
<input type="text" name="student_name" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select class="form-control" name="gender" required>
<option value="" selected>Select Gender</option>
<option value="Female">Female</option>
<option value = "Male">Male</option>
<option value = "Other">Other</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Fees Type</label>
<select class="form-control" name="fees_type" required>
<option value="" selected>Select Type</option>
<option value="Academic Fees">Academic Fees</option>
<option value="Class Test Fees">Class Test Fees</option>
<option value="Exam Fees">Exam Fees</option>
<option value="Hostel Fees">Hostel Fees</option>
<option value="Transport Fees">Transport Fees</option>
<option value="Mess Fees">Mess Fees</option>
<option value="Miscellaneous">Miscellaneous Fees</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Fees Amount</label>
<input type="text" name="fees_amount" class="form-control" required>
</div>
</div>
{% comment %} <div class="col-12 col-sm-6">
<div class="form-group">
<label>Paid Date</label>
<input type="date" name="paid_date" class="form-control" required>
</div>
</div> {% endcomment %}
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock  %}
