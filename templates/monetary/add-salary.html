{% extends "home/base.html" %}
{% load static %}
{% block body %}


<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Salary</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="salary.html">Accounts</a></li>
<li class="breadcrumb-item active">Add Salary</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method = "POST" action="{% url 'add_salary' %}" enctype = "multipart/form-data">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Salary Information</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Staff ID</label>
<input type="text" name="staff_id" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Name</label>
<input type="text" name="name" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Gender</label>
<select name = "gender"  class="form-control" id="exampleFormControlSelect1" required>
<option value="" selected>Select Gender</option>
<option value="Female">Female</option>
<option value="Male">Male</option>
<option value="Others">Others</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Joining Date</label>
<input type="date" name="join_date" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Amount</label>
<input type="text" name="salary_amount" class="form-control" required>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'assets/js/script.js' %}"></script>
</body>

</html>
{% endblock  %}
