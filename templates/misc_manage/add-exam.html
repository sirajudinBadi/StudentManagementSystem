{% extends "home/base.html" %}
{% load static %}
{% block body %}

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Add Exam</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="{% url 'exam_list' %}">Exam</a></li>
<li class="breadcrumb-item active">Add Exam</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method = "POST" action = "{% url 'add_exam' %}">
  {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Exam Information</span></h5>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Exam ID</label>
<input type="text"name = "exam_id" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Exam Name</label>
<input type="text"name = "exam_name" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Class</label>
<select name="exam_class" class="form-control" required>
<option value="" selected>Select Class</option>
<option value="LKG">LKG</option>
<option value="UKG">UKG</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Subject</label>
<input type="text" name="subject" class="form-control" required>
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Start Time</label>
<input type="time" name="exam_start_time" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>End Time</label>
<input type="time" name="exam_end_time" class="form-control" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Exam Date</label>
<input type="date" name="exam_date" class="form-control" required>
</div>
</div>
<div class="col-12">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>
</body>

<!-- Mirrored from preschool.dreamguystech.com/html-template/add-exam.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:12:21 GMT -->
</html>
{% endblock  %}
